<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>document</title>
  </head>
  <body>

    <!-- modal div  -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
       
        <!-- 입력폼 추가, id="email" 추가  -->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control">
           </div>
           <!-- 버튼에 id="send" 추가-->
           <button id="send" type="submit" class="btn btn-primary">전송</button>

           <!-- 버튼에 close클래스 추가 -->
           <button type="button" class="btn btn-danger close" id="close">닫기</button>
        </form> 
      </div>
    </div> 


    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button  class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 


    

    <!-- sub-menu -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 

    <!--log-in button for modal div  -->
    <button id="login" type="button" class="btn btn-primary">log-in</button>


   
     <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
    document.querySelectorAll('.list-group')[0].classList.toggle('show');
    });

    // Open the modal
     $('#login').on('click', function(){
     $('.black-bg').addClass('show-modal');
    });

  

    // Clsoe the modal
    $('.close').on('click', function(){
     $('.black-bg').removeClass('show-modal');
    });


    // 아이디가 6글자 미만인 경우 알림창 생성

   $('#send').on('click', function(){
    const length=$('#email').val().length;
    if (length < 6){
      alert('아이디가 6글자 미만입니다') 
   }
    });

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
